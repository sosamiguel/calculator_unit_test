name: merging-test
on:
  pull-request:
    branches:
      - main
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: checkout branch code
            uses: actions/checkout@v3

          - name: configuring python
            run:
              python -m pip install --upgrade pip
              pip install -r requirements.txt

          - name: run test
            run:
              pytest --maxfail=1 --disable-warnings

